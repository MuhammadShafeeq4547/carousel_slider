<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Slider - move</title>
    <link rel="stylesheet" href="./style.css">
   
</head>
<body>

    <header class="header">
        <div class="parent">
            <div class="background">
                <button class="button1">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>

                <div class="slider-parent">
                    <div class="slides-parent">
                        <div class="slide">
                            <img class="image" src="./images/ground.jpeg" alt="">
                        </div>
                        <div class="slide">
                            <img class="image" src="./images/lion1.jpeg" alt="">
                        </div>
                        <div class="slide">
                            <img class="image" src="./images/eagle.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img class="image" src="./images/bird1.webp" alt="">
                        </div>
                    </div>
                </div>

                <button class="button2">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
            <div class="radio-parent">
                <input type="radio" name="radio" id="radio1" value="radio1" checked>
                <input type="radio" name="radio" id="radio1" value="radio1">
                <input type="radio" name="radio" id="radio1" value="radio1">
                <input type="radio" name="radio" id="radio1" value="radio1">
            </div>
            <div class="images ">
                <div class="photo">
                    <img class="image2 border" src="./images/ground.jpeg" alt="">
                </div>
                <div class="photo">
                    <img class="image2" src="./images/lion1.jpeg" alt="">
                </div>
                <div class="photo">
                    <img class="image2" src="./images/eagle.jpg" alt="">
                </div>
                <div class="photo">
                    <img class="image2" src="./images/bird1.webp" alt="">
                </div>
            </div>
        </div>
    </header>

    <script src="./script.js"></script>
    
</body
